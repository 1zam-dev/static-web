<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOM Exercises</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <div class="cart border mx-auto p-4 mt-5 rounded" style="width: 32rem;">
    <div class="cart-body">
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">1st Number:</label>
        <input type="text" class="form-control" id="first-number-id" placeholder="input first number">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">2nd Number:</label>
        <input type="text" class="form-control" id="second-number-id" placeholder="input second number">
      </div>
    </div>

    <section>
      <button type="button" class="btn btn-outline-primary" onclick="handleAdd()">Add( + )</button>
      <button type="button" class="btn btn-outline-primary" onclick="handleSubtract()">Subtract( - )</button>
      <button type="button" class="btn btn-outline-primary" onclick="handleMultiply()">Multiply( * )</button>
      <button type="button" class="btn btn-outline-primary" onclick="handleDivide()">Divide( / )</button>
    </section>

    <section class="mt-3">
      <label for="formGroupExampleInput" class="form-label">The result is: <label id="result-id"></label></label>
    </section>

    <section>
      <label for="formGroupExampleInput" class="form-label">History:</label>
      <div id="history-list-id"></div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
