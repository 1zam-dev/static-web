  <script>
      const renderItem = (value, index) => {
        return `
          <div class="card" id="item-${index}">
            <img src="${value.img}" class="card-img-top card-image">
            <div class="card-body">
              <h5 class="card-title" id="cardTitle">${value.title}</h5>
              <p class="card-text" id="cardContent">${value.description}</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        `
      }

      Data.forEach((element, index) => {
        $('#list-item').append(
          renderItem(element, index)
        );
      });

      $(document).ready(function(){
        $("#search").on("keyup", function() {
          var value = $(this).val().toLowerCase();
          $(".card").filter(function() {
            $(this).toggle($(this).find('h5').text().toLowerCase().indexOf(value) > -1)
            $(this).toggle($(this).find('#cardContent').text().toLowerCase().indexOf(value) > -1)
          });
        });
      });
